<!DOCTYPE html>
<!--a DOCTYPE ez a sor határozza meg, hogy ez egy HTML dokumentum lesz, ezzel üzenve a böngészők számára-->
<html lang="hu">
    <!--a <html>: Ez a HTML fájlunk gyökéreleme, kötelező ennek következnie a !DOCTYPE html rész után.-->
<head><!--<head>: Ezt magyarul fejnek, fejszekciónak vagy fejrésznek hívjuk. Alapvető információkat tartalmaz a HTML oldalunkról. Például a következő szekciót.-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<title>: Ez határozza meg a HTML oldal nevét. A böngésző innen olvassa ki a böngésző címsorában látható szöveget-->
        <style>img {
            border: 5px solid #555;
          }</style>
</head>
<!--<head>: Ezt magyarul fejnek, fejszekciónak vagy fejrésznek hívjuk. Alapvető információkat tartalmaz a HTML oldalunkról. Például a következő szekciót.-->
<body>
    <!--<body>: Ez a dokumentum „test” része, ezután kell írni a weboldal tartalmát. Az e mögé írt tartalmak fognak megjelenni a böngészőben a weboldal részeként. Ezt követni fog majd még egy -->
    <h1>Izom csoportok</h1>
    <!-- a h1 arra jó hogy adjak egy címet-->
    <img img {
        border: 5px solid #555;
      } src="izomcsoportok.jfif" width="200">
    <!--az img arra jó hogy képeket lehessen betenni-->
    <h2>Ahogy érdemes csináli</h2>
    <p>1.nap</p>
    <ol>
        <!--az ol arra jó hogy sorakat csináljunk  úgy hogy számok legyenek elötte nem pontok-->
        <li>Hát</li>
        <!--az li arra jó sorokat csináljunk egy adott tartományon belül-->
        <li>Mell</li>
        <li>Váll</li>
        <li>Kar</li>
        <li>Alkar</li>
    </ol>

    <p>2.nap</p>
    <ul> 
        <!--az ul arra jó hogy sorakat csináljunk  úgy hogy pontok legyenek elötte nem számok-->   
        <li>Felkar</li>
        <li>Bicepsz</li>
        <li>Láb</li>
        <li>Vádli</li>
        <li>Has</li>
    </ul>


    <ul>
        <li><a href="aloldal.html">Kondigép karra és mellre</a></li>
        <!--a href arra jó hogy 2 vagy több oldat össze lehessen kötni-->

        <li><a href="aloldal2.html">Kondigép lábra </a></li>

    </ul>
    
</body>
</html>
